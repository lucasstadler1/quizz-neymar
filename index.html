<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzes do Neymar - Teste seus conhecimentos!</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #1e8449; /* Verde mais escuro */
            margin-bottom: 10px;
        }
        p.intro {
            text-align: center;
            margin-bottom: 30px;
            color: #555;
            font-style: italic;
        }
        h2 {
            color: #0d6e38;
            border-bottom: 3px solid #1e8449;
            padding-bottom: 10px;
            margin-top: 40px;
        }
        .question-block {
            margin-bottom: 25px;
        }
        .question {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 15px;
        }
        .options label {
            display: block;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
        }
        .options label:hover {
            background-color: #f1f1f1;
        }
        .options input[type="radio"] {
            margin-right: 10px;
        }
        .verify-button {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 1em;
            font-weight: bold;
            color: #ffffff;
            background-color: #1e8449;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .verify-button:hover {
            background-color: #0d6e38;
        }
        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
            display: none; /* Inicia oculto */
        }
        .
